version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - tell_name
  - tsq

entities:
  - name
  - source_ip
  - service_name
  - destination_ip

slots:
  name:
    type: text
    mappings:
      - type: from_entity
        entity: name
        influence_conversation: true
  source_ip:
    type: text
    mappings:
      - type: from_entity
        entity: source_ip
        influence_conversation: true
  service_name:
    type: text
    mappings:
      - type: from_entity
        entity: service_name
        influence_conversation: true
  destination_ip:
    type: text
    mappings:
      - type: from_entity
        entity: destination_ip
        influence_conversation: true


responses:
  utter_greet:
  - text: "Hey! How are you?"
  utter_name:
  - text: "device : {name}"
  utter_tsq:
    - text: "source_ip:{source_ip},destination_ip:{destination_ip},service:{service_name}"
  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
