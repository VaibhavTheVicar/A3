version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - tell_name
  - tsq
  - show_risks_for_device
  - covered_rules

actions:
  - action_show_risks_for_device
  - action_tell_name
  - action_tsq
  - action_covered_rules

entities:
  - name
  - source_ip
  - service_name
  - destination_ip

slots:
  name:
    type: text
    mappings:
      - type: from_entity
        entity: name
        auto_fill: true
        store_only_if_requested: true
  source_ip_slot:
    type: text
    mappings:
      - type: from_entity
        entity: source_ip
        auto_fill: true
        store_only_if_requested: true
  service_name_slot:
    type: text
    mappings:
      - type: from_entity
        entity: service_name
        auto_fill: true
        store_only_if_requested: true
  destination_ip_slot:
    type: text
    mappings:
      - type: from_entity
        entity: destination_ip
        auto_fill: true
        store_only_if_requested: true


responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
